<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="空调.css">

</head>

<body>
    <div class="box">
        <h1 class="title">
            便携小空调
        </h1>
        <p class="tip">
            Tip: 为大傻逼的夏日带去清凉！
        </p>
        <div class="kongtiao">
            <div class="biao">
                <img src="biao.png" alt="">
            </div>
            <div class="logo">
                傻狗专用
            </div>
            <div class="line">
            </div>
            <div class="xianshi">
                <p class="moshi">❄</p>
                <h1 class="dushu">16</h1>
                <span>℃</span>
            </div>
        </div>
        <div class="feng">
            <div class="line-l"></div>
            <div class="line-m"></div>
            <div class="line-r"></div>
        </div>
        <div class="yaokong">
            独立遥控器
        </div>
        <div class="kongzhi">
            <div class="cold">
                ❄
            </div>
            <div class="on">
                <img src="kai.png" alt="">
            </div>
            <div class="hot">☀</div>
        </div>
        <div class="top">
            <img src="箭头 上.png" alt="">
        </div>
        <div class="bottom">
            <img src="箭头.png" alt="">
        </div>
        <div class="foot">
            © To my sweetheart - qiu ting ting <br> 2023-7
        </div>
        <audio src="di.mp3" controls class="di"></audio>
        <audio src="https://downsc.chinaz.net/files/download/sound/huang/cd8/wav/1164.mp3" controls class="open"></audio>

    </div>
    <script src="jquery.min.js"></script>
    <script>
        var $kai = $('.on'),
            $open = $('.open'),
            $xianshi = $('.xianshi'),
            $feng = $('.feng'),
            $cold = $('.cold'),
            $moshi = $('.moshi'),
            $dushu = $('.dushu'),
            $hot = $('.hot');
        var count = 16;
        var open1 = document.querySelector('.open');
        var di = document.querySelector('.di');
        $kai.on('click', function() {
            di.play();
        })
        $kai.on('click', function() {
            if ($kai.css('backgroundColor') == 'rgb(255, 0, 0)') {
                $kai.css('backgroundColor', '#6DDB6D')
                $xianshi.css('opacity', 0)
                $feng.css('opacity', 0)
                open1.pause();
            } else {
                open1.play();
                $kai.css('backgroundColor', 'red')
                $xianshi.css('opacity', 1)
                $feng.css('opacity', 1)
            }
        })
        $cold.on('click', function() {
            di.play();
            $moshi.text('❄');
            $moshi.css('color', 'blue');
        })
        $hot.on('click', function() {
            di.play();
            $moshi.text('☀');
            $moshi.css('color', '#ff9000');
        })
        $('.top').on('click', function() {
            if (count > 30) {
                alert('最大温度了');
            } else {
                di.play();
                $dushu.text(count)
                count++;
            }
        })
        $('.bottom').on('click', function() {
            if (count < 16) {
                alert('最小温度了');
            } else {
                di.play();
                $dushu.text(count)
                count--;
            }
        })
    </script>
</body>

</html>
